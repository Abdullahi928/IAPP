<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="educator.css">
        <script type="text/javascript" src="educator.css"></script>
    </head>
    <body id="educate">
        <form>
        <div class="contain-it">
            <h1>Learnovate</h1>
        <p>Thanks for all you do as an educator. Let's create your educator account</p>
        </div>
           <div class="contain-it">
            <input type="text" name="First name" placeholder="    First Name">
            <input type="text" name="Last Name" placeholder="    Last Name">
            <input type="text" name="User Name" placeholder="    User Name">
            <input type="text" name="Email" placeholder="    Email">
            <input type="text" name="Phone" placeholder="    Phone">
            <input type="password" name="Password" placeholder="    Password">
            <input type="password" name="Confirm Password" class="confirm" placeholder="    Confirm Password">
        </div>
        <div>
            <button type="submit">Get Started</button>
        </div>
    </form>
    </body>
</html>
